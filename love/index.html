<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="text" width="600" height="200" style="display: none;"></canvas>
    <canvas id="stage" width="960" height="922"></canvas>
    <form id="form" style="top: 534.5px; left: 660px;">
        <input type="text" id="inputText" value="123456" style="display:none;">
        <input type="submit" value="I Love You Days">
    </form>
    <script>
        function timeElapse(){
            var date = new Date();
            date.setFullYear(2015, 2, 7);// 2015,11,11
            var current = new Date();
            var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
            var days = Math.floor(seconds / (3600 * 24));
            document.getElementById('inputText').value = days;
        }
        timeElapse();
    </script>
    <script src="EasePack.min.js"></script>
    <script src="TweenLite.min.js"></script>
    <script src="easeljs-0.7.1.min.js"></script>
    <script src="requestAnimationFrame.js"></script>
    <script src="index.js"></script>
</body>
</html>
