        <input type="text" id="inputText" value="123456" style="display:none;">
        <input type="submit" value="相爱天数">
    </form>
    <script>
        function timeElapse(){
            var date = new Date();
            date.setFullYear(2015, 2, 7);// 2015,11,11
            var current = new Date();
            var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
            var days = Math.floor(seconds / (3600 * 24));
            document.getElementById('inputText').value = days;
        }
        timeElapse();
    </script>
